<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload — pwn</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/css-others/u.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <script src="/js/auth_widget.js" defer></script>
    <script src="/js/glitch.js"></script>
    <script src="/js/newtab.js"></script>
</head>

<body>
    <div class="main_container">
        <header class="header">
            <div class="left-section">
                <a href="/a/about-us" class="menu-link">/about-us</a>
                <a href="/w" class="menu-link">/worms</a>
            </div>
            <div class="right-section">
                <span class="glitch-text">pwn@buff3r</span>
            </div>
        </header>

        <main class="content">
            <div class="upload-container">
                <h2>Upload de Artigo</h2>
                <div id="authWidget" style="margin-bottom:12px"></div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" maxlength="75" placeholder="Digite o título..." required><div class="slug-preview">slug: <span id="slugOutput"></span><br></div>

                    <br><label for="author">Autor</label>
                    <input type="text" id="author" name="author" placeholder="Seu nome..." required><br>

                    <br><label for="shortDescription">Descrição</label>
                    <textarea id="shortDescription" name="short_description" placeholder="Resumo curto..." rows="4"
                        required></textarea><br>

                    <br><label for="file">Arquivo</label>
                    <input type="file" id="file" name="file" required><br>

                    <button type="submit">Enviar</button>
                </form>

                <div id="message" class="message"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <span>&copy; 2025 - pwnbuffer.org </span>
                <span class="footer-separator">|</span>
                <a href="https://x.com/pwnbff" target="_blank" class="footer-link">[ X ]</a>
                <span class="footer-separator">|</span>
                <a href="/a/wallpapers" target="_blank" class="footer-link">[ Wallpapers ]</a>
                <span class="footer-separator">|</span>
                <a href="https://discord.gg/R7sAkd4j9X" target="_blank" class="footer-link">[ Servidor Discord ]</a>
            </div>
        </footer>
    </div>

    <script>

        const titleInput = document.getElementById('title');
        const slugOutput = document.getElementById('slugOutput');
        const shortDesc = document.getElementById('shortDescription');
        const author = document.getElementById('author');
        const uploadForm = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        function generateSlug(text) {
            return text
                .toString()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .toLowerCase()
                .trim()
                .replace(/\s+/g, '-')
                .replace(/[^\w-]+/g, '')
                .replace(/--+/g, '-');
        }

        titleInput.addEventListener('input', () => {
            const title = titleInput.value;
            const slug = generateSlug(title);
            slugOutput.textContent = slug;
            shortDesc.textContent = `Entendendo o tema: ${title}.

Paper by ${author.value}.`
        });

        author.addEventListener('input', () => {
            const title = titleInput.value;
            const newDesc = `Entendendo o tema: ${title}.
            
Paper by ${author.value}.`

            shortDesc.textContent = newDesc
        });


        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/api/articles', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.textContent = data.message;
                    uploadForm.reset();
                    slugOutput.textContent = '';
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = data.error || 'Ocorreu um erro ao enviar o artigo.';
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Erro de conexão ou rede: ' + error.message;
            } finally {
                messageDiv.style.display = 'block';
            }
        });

        // Auth widget handled by /js/auth_widget.js
    </script>
</body>

</html>
